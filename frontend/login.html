<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.5.8/swiper-bundle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
</head>
<body class="bg-landing">
    <!--titulo: primera fila-->
    <div class="row text-center m-0 p-0 estilo-titulo">
        <div class="col-12 m-0 p-0">
            <div class="row m-0 p-0 align-items-center justify-content-center">
                <div class="col-2 m-0 p-0">
                    <img src="resources/Logo.png" title="" alt="" class="img-fluid w-100">
                </div>
            </div>
            
        </div>       
    </div>
    <div class="centrar row text-center m-o p-0 bg-landing">
        <div class="text-white">
            <h2 class="mb-5">Iniciar Sesión</h2>
            <form id="loginForm" method="POST">
                <div class="mb-4">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="mb-4">
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" id="contraseña" name="contraseña" required>
                </div>
                <div class="mb-4">
                <button type="submit">Iniciar Sesión</button>
                <button type="button">Atras</button>
                </div>
            </form>
        </div> 
    
        <!-- Script para manejar la respuesta del formulario -->
        <script>
            document.getElementById('loginForm').addEventListener('submit', async (event) => {
                event.preventDefault(); // Evita que se envíe el formulario automáticamente
    
                const formData = new FormData(event.target); // Obtiene los datos del formulario
                const email = formData.get('email');
                const contraseña = formData.get('contraseña');
    
                try {
                    const response = await fetch('/api/usuario/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, contraseña })
                    });
    
                    if (response.ok) {
                        // Si la respuesta es exitosa, redirige al usuario a index.html
                        window.location.href = '/index.html';
                    } else {
                        // Si hay un error, muestra un mensaje al usuario
                        const data = await response.json();
                        alert(data.message);
                    }
                } catch (error) {
                    console.error('Error al enviar el formulario:', error);
                }
            });
        </script>
    </div>
</body> 
</html>
