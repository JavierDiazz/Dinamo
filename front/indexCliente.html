    <!-- Script para mostrar el nombre de usuario en el botón de registro -->
    <script>
        // Obtener el nombre de usuario de la URL
        var urlParams = new URLSearchParams(window.location.search);
        var username = urlParams.get('username');

        // Actualizar el texto del botón de registro con el nombre de usuario
        document.querySelector('button.btn.btn-style-1:last-child').innerText = 'Bienvenido ' + username;
        document.querySelector('.estilo-titulo .col-2:nth-child(6) button').addEventListener('click', function() {
            // Redirigir al usuario a index.html sin el parámetro 'username'
            window.location.href = 'index.html';

    </script>
